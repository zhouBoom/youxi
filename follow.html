        if ($.trim($("#search-kw").val()) == '') {

        }
        tijiao();

    document.getElementById("search_btn").addEventListener("click", cancel, false);

        if ($("#search-kw").val() != '') {
            $("#search_btn").html("检索");
            document.getElementById("search_btn").removeEventListener("click", cancel, false);
        } else {
            $("#search_btn").html("取消");
            document.getElementById("search_btn").addEventListener("click", cancel, false);
        }
    }
